<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Tanjiro 3x3 Badge</title>
  <desc id="desc">Anime-inspired discipline badge for three hour study streak across three days.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="42%" r="64%">
      <stop offset="0%" stop-color="#2e323b"/>
      <stop offset="70%" stop-color="#171a20"/>
      <stop offset="100%" stop-color="#0d0f13"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6a3d"/>
      <stop offset="50%" stop-color="#ffb74a"/>
      <stop offset="100%" stop-color="#d8342a"/>
    </linearGradient>
    <pattern id="check" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#1e252a"/>
      <rect width="20" height="20" fill="#2f6554"/>
      <rect x="20" y="20" width="20" height="20" fill="#2f6554"/>
    </pattern>
  </defs>

  <rect width="512" height="512" rx="96" fill="#0e1015"/>

  <circle cx="256" cy="256" r="208" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="206" fill="none" stroke="#050607" stroke-width="12"/>
  <circle cx="256" cy="256" r="194" fill="none" stroke="url(#ring)" stroke-width="10"/>

  <g opacity="0.55">
    <rect x="122" y="146" width="268" height="200" rx="28" fill="url(#check)"/>
  </g>

  <path d="M108 280c52-86 126-115 214-98 40 8 79 29 124 67" fill="none" stroke="#ffb066" stroke-width="20" stroke-linecap="round"/>
  <path d="M102 286c58-77 141-102 229-83 35 8 72 27 122 60" fill="none" stroke="#d63629" stroke-width="13" stroke-linecap="round"/>
  <path d="M104 296c58-60 137-79 213-64 43 8 86 30 132 64" fill="none" stroke="#fff0cf" stroke-width="7" stroke-linecap="round"/>

  <g>
    <circle cx="184" cy="260" r="40" fill="#1c2128" stroke="#3fd2ff" stroke-width="5"/>
    <path d="M154 262c18 20 44 20 60 0" fill="none" stroke="#7ce8ff" stroke-width="5" stroke-linecap="round"/>
    <path d="M164 244c10 7 20 7 30 0" fill="none" stroke="#7ce8ff" stroke-width="5" stroke-linecap="round"/>
  </g>

  <text x="256" y="398" text-anchor="middle" font-size="64" font-family="Segoe UI, Arial, sans-serif" font-weight="900" fill="#d94335" stroke="#2a0d0b" stroke-width="6">TANJIRO</text>
  <text x="256" y="441" text-anchor="middle" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="800" fill="#ffe8b2" letter-spacing="2">3H x 3 DAYS</text>
</svg>
