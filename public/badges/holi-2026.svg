<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Holi 2026 Badge</title>
  <desc id="desc">Colorful Holi festival event badge icon.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#fff6d1"/>
      <stop offset="45%" stop-color="#ff9f1a"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
  </defs>

  <rect width="256" height="256" rx="48" fill="#0c1022"/>

  <circle cx="128" cy="128" r="88" fill="url(#bg)"/>
  <circle cx="128" cy="128" r="96" fill="none" stroke="url(#ring)" stroke-width="10"/>

  <circle cx="64" cy="80" r="16" fill="#22c55e"/>
  <circle cx="198" cy="72" r="14" fill="#38bdf8"/>
  <circle cx="60" cy="180" r="14" fill="#f97316"/>
  <circle cx="196" cy="182" r="16" fill="#f43f5e"/>

  <text x="128" y="115" text-anchor="middle" font-size="34" font-family="Segoe UI, Arial, sans-serif" font-weight="900" fill="#ffffff">HOLI</text>
  <text x="128" y="150" text-anchor="middle" font-size="26" font-family="Segoe UI, Arial, sans-serif" font-weight="800" fill="#ffffff">2026</text>
  <text x="128" y="180" text-anchor="middle" font-size="14" font-family="Segoe UI, Arial, sans-serif" font-weight="700" fill="#ecfeff">FUN &amp; EVENT</text>
</svg>
